[tox]
envlist = py38, py39, py310

[gh-actions]
python =
    3.10: py310
    3.11: py311

[testenv]
deps = 
    pytest
commands = 
    pytest {posargs}

[testenv:lint]
description = Lint the code using flake8
deps = 
    flake8
commands = 
    flake8 src tests

[testenv:coverage]
description = Run tests with coverage
deps = 
    pytest
    pytest-cov
commands = 
    pytest --cov=src --cov-report=term-missing {posargs}
